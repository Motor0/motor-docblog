# .github/workflows/deploy.yml
name: Deploy VitePress site to Pages

on:
  # 当推送到 main 分支时触发，如果你是 master 分支请修改这里
  push:
    branches: [main]

  # 允许手动在 Actions 页面触发
  workflow_dispatch:

# 设置权限，允许 GITHUB_TOKEN 修改 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一个部署任务，跳过正在进行的旧任务
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果你用了 lastUpdated 也就是最后更新时间功能，需要设为 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # 自动缓存依赖，加快构建速度

      - name: Install dependencies
        run: npm ci # 使用 ci 安装依赖更稳定

      - name: Build with VitePress
        run: npm run docs:build # 这里对应你 package.json 里的脚本

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 注意：这是 VitePress 默认的构建输出目录
          path: docs/.vitepress/dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
